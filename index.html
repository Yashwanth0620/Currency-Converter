<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="main">
            <div class="from">
                <div class="dropdown">
                    <img class="flag" src="https://flagsapi.com/US/flat/64.png" alt="">
                    <select name="From" id="From" class="drop-down"></select>
                </div>
                <input type="text" value="10" class="input">
            </div>
                <button class="convert">Convert</button>
            <div class="to">
                <div class="dropdown">
                    <img class="flag" src="https://flagsapi.com/IN/flat/64.png" alt="">
                    <select name="To" id="To" class="drop-down"></select>
                </div>
                <p class="answer">1000</p>
            </div>
        </div>
    </div>
    <script src="script.js" type="module"></script>
    <script src="codes.js" type="module"></script>
</body>
</html>
